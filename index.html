<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>住宅ローン計算機 | 毎月の支払額・総利息をシミュレーション</title>
    <meta name="description" content="借入額、金利、期間、ボーナス払いから毎月の支払額と総支払額を瞬時に計算。返済計画のシミュレーションに最適な住宅ローン計算機です。">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background-blob"></div>
    <div class="background-blob-2"></div>

    <main class="container">
        <header class="header">
            <h1>住宅ローン計算機</h1>
            <div class="action-buttons no-print">
                <button id="btn-print" class="btn-secondary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="6 9 6 2 18 2 18 9"></polyline>
                        <path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"></path>
                        <rect x="6" y="14" width="12" height="8"></rect>
                    </svg>
                    印刷 / PDF保存
                </button>
            </div>
        </header>

        <section class="calculator-card">
            <div class="repayment-type-selector">
                <input type="radio" id="type-equal-total" name="repayment-type" value="equal-total" checked>
                <label for="type-equal-total">元利均等返済</label>

                <input type="radio" id="type-equal-principal" name="repayment-type" value="equal-principal">
                <label for="type-equal-principal">元金均等返済</label>
            </div>

            <div class="input-grid">
                <div class="input-group">
                    <label for="loan-amount">借入額 (万円)</label>
                    <input type="number" id="loan-amount" value="3000" min="0" step="10">
                    <div class="input-slider">
                        <input type="range" id="loan-amount-range" min="0" max="10000" step="100" value="3000">
                    </div>
                </div>

                <div class="input-group">
                    <label for="loan-years">借入期間 (年)</label>
                    <input type="number" id="loan-years" value="35" min="1" max="50">
                    <div class="input-slider">
                        <input type="range" id="loan-years-range" min="1" max="50" step="1" value="35">
                    </div>
                </div>

                <div class="input-group">
                    <label for="interest-rate">年利 (%)</label>
                    <input type="number" id="interest-rate" value="0.75" min="0" step="0.01">
                    <div class="input-slider">
                        <input type="range" id="interest-rate-range" min="0" max="10" step="0.01" value="0.75">
                    </div>
                </div>

                <div class="input-group">
                    <label for="bonus-payment">ボーナス払い額 (年2回・1回あたり・万円)</label>
                    <input type="number" id="bonus-payment" value="0" min="0" step="1">
                    <div class="input-slider">
                        <input type="range" id="bonus-payment-range" min="0" max="100" step="1" value="0">
                    </div>
                </div>
            </div>

            <div class="result-dashboard">
                <div class="main-result grid-two-cols">
                    <div class="result-item large">
                        <span id="monthly-label" class="label">月々均等支払額</span>
                        <div class="value-container">
                            <span id="monthly-payment" class="value">0</span>
                            <span class="unit">円 / 月</span>
                        </div>
                    </div>
                    <div id="bonus-combined-result" class="result-item large hidden">
                        <span id="bonus-monthly-label" class="label">ボーナス併用支払額</span>
                        <div class="value-container">
                            <span id="monthly-with-bonus" class="value">0</span>
                            <span class="unit">円 / 月</span>
                        </div>
                        <p class="hint">（月々の返済額）</p>

                        <!-- ボーナス月加算額をここに移動 -->
                        <div class="bonus-add-on-display">
                            <span class="label">ボーナス月加算額</span>
                            <div class="value-container">
                                <span id="bonus-monthly-total" class="value">0</span>
                                <span class="unit">円 / 回</span>
                            </div>
                            <p class="hint">（年2回・月々支払額に加算）</p>
                        </div>
                    </div>
                </div>

                <div class="sub-results">
                    <div class="result-card secondary">
                        <span class="label">総支払額</span>
                        <div class="value-container">
                            <span id="total-payment" class="value">0</span>
                            <span class="unit">円</span>
                        </div>
                    </div>
                    <div class="result-card accent">
                        <span class="label">総利息額</span>
                        <div class="value-container">
                            <span id="total-interest" class="value">0</span>
                            <span class="unit">円</span>
                        </div>
                    </div>
                </div>
            </div>

            <footer class="calculator-footer">
                <p>※計算結果は概算です。実際の契約内容により異なる場合があります。</p>
            </footer>

            <div class="schedule-section">
                <div class="section-header">
                    <div class="header-left">
                        <h2>返済予定表</h2>
                        <p id="schedule-desc">月ごとの返済明細を確認できます</p>
                    </div>
                    <div class="schedule-filter">
                        <input type="radio" id="freq-monthly" name="schedule-freq" value="monthly">
                        <label for="freq-monthly">1回ごと</label>
                        <input type="radio" id="freq-yearly" name="schedule-freq" value="yearly" checked>
                        <label for="freq-yearly">1年ごと</label>
                    </div>
                </div>
                <div class="table-wrapper">
                    <table id="payment-schedule">
                        <thead>
                            <tr>
                                <th>回数</th>
                                <th>返済額</th>
                                <th>元金充当額</th>
                                <th>利息分</th>
                                <th>ボーナス加算</th>
                                <th>ローン残高</th>
                            </tr>
                        </thead>
                        <tbody id="schedule-body">
                            <!-- JSで生成 -->
                        </tbody>
                    </table>
                </div>
            </div>

        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
